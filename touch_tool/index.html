<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Serial Monitor</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script>
        $(function () {
            var socket = io.connect();
            socket.on('raw', function (data) {
                touch = data.trim().split(",");
                // console.log("["+touch[0]+"]["+touch[1]+"]["+touch[2]+"]["+touch[3]+"]");
                $("#console_info").html(data);
                $("#touch_" + touch[0]).css({"top": ((touch[2] - 2400) / 3), "left": ((1800 - touch[3]) / 3)});
                if (parseInt(touch[1])) {
                    $("#touch_" + touch[0]).show();
                } else {
                    $("#touch_" + touch[0]).hide();
                }
            });
        });
    </script>
</head>
<body>
    <div id="console_info"></div>
    <div id="touch_space" style="position:absolute;border: 2px solid black; top: 50px; left: 20px; width: 650px; height: 620px;"></div>
    <div id="touch_0" style="position:absolute;font-size: 100px;display: none;">●</div>
    <div id="touch_1" style="position:absolute;font-size: 100px;display: none;">●</div>
    
</body>
</html>
